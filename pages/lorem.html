<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Générateur Lorem Ipsum</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>Lorem Ipsum</h1>
    <div class="row">
      <div class="field">
        <label>Type</label>
        <select id="type">
          <option value="paragraphs">Paragraphes</option>
          <option value="words">Mots</option>
          <option value="list">Liste</option>
        </select>
      </div>
      <div class="field"><label>Quantité</label><input id="qty" type="number" min="1" max="50" value="3"></div>
      <div class="field"><label>Longueur (approx.)</label><select id="length"><option value="short">Courte</option><option value="medium" selected>Moyenne</option><option value="long">Longue</option></select></div>
    </div>
    <div class="actions"><button class="primary" id="generate">Générer</button><button id="copy">Copier</button></div>
    <div class="output" id="out"></div>
  </main>
  <script type="module" src="../js/tools/lorem.js"></script>
</body>
</html>
