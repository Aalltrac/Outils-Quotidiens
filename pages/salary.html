<!doctype html>
<html lang="fr">
<head>
  <!-- ...existing content... -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Convertisseur salaire Brut ↔ Net (France)</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <!-- ...existing content... -->
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>Salaire Brut ↔ Net (FR)</h1>
    <div class="row">
      <div class="field">
        <label>Montant</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Ex: 2500">
      </div>
      <div class="field">
        <label>Direction</label>
        <select id="direction">
          <option value="brut2net">Brut → Net</option>
          <option value="net2brut">Net → Brut</option>
        </select>
      </div>
      <div class="field">
        <label>Profil</label>
        <select id="profile">
          <option value="prive">Privé (~23%)</option>
          <option value="cadre">Cadre (~25%)</option>
          <option value="public">Public (~15%)</option>
        </select>
      </div>
    </div>
    <div class="actions">
      <button class="primary" id="compute">Calculer</button>
      <span class="small">Estimation indicative, hors particularités (mutuelle, avantages, etc.).</span>
    </div>
    <div class="output" id="result"></div>
  </main>
  <!-- ...existing content... -->
  <script type="module" src="../js/tools/salary.js"></script>
</body>
</html>
