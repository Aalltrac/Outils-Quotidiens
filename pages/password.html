<!doctype html>
<html lang="fr">
<head>
  <!-- ...existing content... -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Générateur de mots de passe</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <!-- ...existing content... -->
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>Mot de passe sécurisé</h1>
    <div class="row">
      <div class="field"><label>Longueur</label><input type="number" id="len" min="8" max="128" value="16"></div>
      <div class="field"><label><input type="checkbox" id="upper" checked> Majuscules</label></div>
      <div class="field"><label><input type="checkbox" id="digits" checked> Chiffres</label></div>
      <div class="field"><label><input type="checkbox" id="symbols" checked> Symboles</label></div>
    </div>
    <div class="actions">
      <button class="primary" id="generate">Générer</button>
      <button id="copy">Copier</button>
    </div>
    <div class="output" id="out"></div>
  </main>
  <!-- ...existing content... -->
  <script type="module" src="../js/tools/password.js"></script>
</body>
