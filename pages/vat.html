<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculateur TVA</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>TVA HT/TTC</h1>
    <div class="row">
      <div class="field">
        <label>Montant</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="Ex: 100">
      </div>
      <div class="field">
        <label>Taux</label>
        <select id="rate">
          <option value="20">20%</option>
          <option value="10">10%</option>
          <option value="5.5">5.5%</option>
        </select>
      </div>
      <div class="field">
        <label>Mode</label>
        <select id="mode">
          <option value="ht2ttc">HT → TTC</option>
          <option value="ttc2ht">TTC → HT</option>
        </select>
      </div>
    </div>
    <div class="actions"><button class="primary" id="compute">Calculer</button></div>
    <div class="output" id="result"></div>
  </main>
  <script type="module" src="../js/tools/vat.js"></script>
</body>
</html>
