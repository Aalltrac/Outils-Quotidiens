<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculateur de prêt / crédit</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>Prêt / Crédit</h1>
    <div class="row">
      <div class="field"><label>Capital (€)</label><input id="principal" type="number" min="0" step="0.01" placeholder="Ex: 200000"></div>
      <div class="field"><label>Taux annuel (%)</label><input id="rate" type="number" min="0" step="0.01" placeholder="Ex: 2.5"></div>
      <div class="field"><label>Durée (années)</label><input id="years" type="number" min="1" max="40" value="20"></div>
    </div>
    <div class="actions"><button class="primary" id="compute">Calculer</button><button id="copy">Copier</button></div>
    <div class="output" id="summary"></div>
    <div class="output" id="schedule" aria-live="polite"></div>
  </main>
  <script type="module" src="../js/tools/loan.js"></script>
</body>
</html>
