<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PDF → Images</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
  <script type="importmap">
  {
    "imports": {
      "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/+esm"
    }
  }
  </script>
</head>
<body>
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>Convertir PDF en images</h1>
    <div class="row">
      <div class="field"><label>Importer un PDF</label><input type="file" id="pdf" accept="application/pdf"></div>
      <div class="field"><label>Résolution (DPI approx.)</label><input type="range" id="scale" min="1" max="3" step="0.25" value="2"></div>
    </div>
    <div class="actions"><button class="primary" id="process" disabled>Convertir</button></div>
    <div class="output" id="gallery" aria-live="polite"></div>
  </main>
  <script type="module" src="../js/tools/pdf-to-images.js"></script>
</body>
</html>
