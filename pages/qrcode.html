<!doctype html>
<html lang="fr">
<head>
  <!-- ...existing content... -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Générateur de QR Code</title>
  <link href="../css/style.css" rel="stylesheet">
  <script type="importmap">
  {
    "imports": { "qrcode": "https://esm.sh/qrcode@1.5.3" }
  }
  </script>
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <!-- ...existing content... -->
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>QR Code</h1>
    <div class="field"><label>Texte / URL</label><input id="text" type="text" placeholder="https://..."></div>
    <div class="row">
      <div class="field"><label>Taille</label><input id="size" type="number" min="128" max="1024" value="256"></div>
      <div class="field"><label>Marge</label><input id="margin" type="number" min="0" max="8" value="2"></div>
    </div>
    <div class="actions"><button class="primary" id="generate">Générer</button><button id="download" disabled>Télécharger</button></div>
    <div class="output"><canvas id="canvas"></canvas></div>
  </main>
  <!-- ...existing content... -->
  <script type="module" src="../js/tools/qrcode.js"></script>
</body>
</html>
