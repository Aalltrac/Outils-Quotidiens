<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Convertisseur d'unités</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>Convertisseur d'unités</h1>
    <div class="row">
      <div class="field">
        <label>Catégorie</label>
        <select id="category">
          <option value="length">Longueur</option>
          <option value="weight">Poids</option>
          <option value="volume">Volume</option>
          <option value="temperature">Température</option>
        </select>
      </div>
      <div class="field">
        <label>De</label>
        <select id="from"></select>
      </div>
      <div class="field">
        <label>Vers</label>
        <select id="to"></select>
      </div>
      <div class="field">
        <label>Valeur</label>
        <input id="value" type="number" step="0.0001" placeholder="Ex: 12.5">
      </div>
    </div>
    <div class="actions">
      <button class="primary" id="convert">Convertir</button>
      <button id="copy">Copier</button>
    </div>
    <div class="output" id="result"></div>
  </main>
  <script type="module" src="../js/tools/unit-converter.js"></script>
</body>
</html>
