<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Compteur de mots et caractères</title>
  <link href="../css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9c6b2f8.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <main class="tool">
    <a href="../index.html" class="helper"><i class="fa-solid fa-arrow-left"></i> Retour</a>
    <h1>Mots & caractères</h1>
    <div class="field">
      <label>Texte</label>
      <textarea id="text" placeholder="Collez ou tapez ici..."></textarea>
    </div>
    <div class="output" id="stats">Mots: 0 · Caractères: 0 · Lignes: 0</div>
    <div class="actions"><button id="copy" class="icon-btn">Copier</button></div>
  </main>
  <script type="module" src="../js/tools/counter.js"></script>
</body>
</html>
